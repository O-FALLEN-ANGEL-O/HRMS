<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Signup</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f7;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
        }
        .header {
            text-align: center;
            padding: 20px 0;
        }
        .logo {
            width: 48px;
            height: 48px;
        }
        .content {
            padding: 30px;
            text-align: center;
            border-top: 1px solid #e0e0e0;
            border-bottom: 1px solid #e0e0e0;
        }
        h2 {
            font-size: 24px;
            color: #333333;
            margin-top: 0;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            color: #555555;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            margin: 20px 0;
            background-color: #6d28d9; /* primary purple */
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }
        .footer {
            padding: 20px 0;
            text-align: center;
            font-size: 12px;
            color: #999999;
        }
    </style>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f7; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" style="background-color: #f4f4f7;">
        <tr>
            <td align="center">
                <table class="container" width="600" border="0" align="center" cellpadding="0" cellspacing="0" style="width: 100%; max-width: 600px; margin: 0 auto; padding: 20px; background-color: #ffffff;">
                    <!-- Header -->
                    <tr>
                        <td class="header" align="center" style="text-align: center; padding: 20px 0;">
                            <svg class="logo" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#6d28d9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                                <path d="M2 17l10 5 10-5"></path>
                                <path d="M2 12l10 5 10-5"></path>
                            </svg>
                        </td>
                    </tr>
                    <!-- Content -->
                    <tr>
                        <td class="content" align="center" style="padding: 30px; text-align: center; border-top: 1px solid #e0e0e0; border-bottom: 1px solid #e0e0e0;">
                            <h2 style="font-size: 24px; color: #333333; margin-top: 0;">Confirm your signup</h2>
                            <p style="font-size: 16px; line-height: 1.5; color: #555555;">Welcome to OptiTalent! Please follow the link below to verify your email address and complete your registration.</p>
                            <a href="{{ .ConfirmationURL }}" class="button" style="display: inline-block; padding: 12px 24px; margin: 20px 0; background-color: #6d28d9; color: #ffffff; text-decoration: none; border-radius: 8px; font-weight: bold;">Confirm Your Email</a>
                            <p style="font-size: 14px; line-height: 1.5; color: #555555;">If you did not sign up for an account, you can safely ignore this email.</p>
                        </td>
                    </tr>
                    <!-- Footer -->
                    <tr>
                        <td class="footer" align="center" style="padding: 20px 0; text-align: center; font-size: 12px; color: #999999;">
                            &copy; 2024 OptiTalent Inc. All rights reserved.
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
